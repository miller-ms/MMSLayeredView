# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: swift
osx_image: xcode6.3
cache: cocoapods
podfile: Example/Podfile
before_install:
- rvm use system
- sudo gem install bundler
- sudo gem install cocoapods #  Since Travis is not always on latest version
- sudo gem install xcpretty --no-rdoc --no-ri --no-document --quiet
- sudo gem install xcpretty-travis-formatter --no-rdoc --no-ri --no-document --quiet

script:
- pod lib lint --quick
- set -o pipefail && xcodebuild clean build -workspace Example/MMSLayeredView.xcworkspace -scheme Pods-MMSLayeredView_Tests -sdk iphonesimulator PLATFORM_NAME=iphonesimulator ONLY_ACTIVE_ARCH=NO -destination 'platform=ios Simulator,name=iphone 6,OS=8.3' | xcpretty;
- set -o pipefail && xcodebuild clean test -workspace Example/MMSLayeredView.xcworkspace -scheme MMSLayeredView-Example -sdk iphonesimulator PLATFORM_NAME=iphonesimulator ONLY_ACTIVE_ARCH=NO -destination 'platform=ios Simulator,name=iphone 6,OS=8.3' | xcpretty;
